<!DOCTYPE html>
<html>
<head>
	<title>Stress Reliving Pages</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Tamil"%}

		<div class="title">
		<h1 class="display-4">Video</h1>
		
		</div>
		<label><input type="radio" name="Video" value="Video" checked="true"><div class="box">Video</div></label>
		<label><input type="radio" name="Video" value="Books"><div class="box">Books</div></label>
		<br>
		<label><input type="radio" name="Video" value="Quotes"><div class="box">Quotes</div></label>
		<label><input type="radio" name="Video" value="Music"><div class="box">Music</div></label>
		<br>
		<label><input type="radio" name="Video" value="Games"><div class="box">Games</div></label>





		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">singer</h1>
		</div>
		<label><input type="radio" name="Video" value="Tamil" checked="true"><div class="box">Video</div></label>
		<label><input type="radio" name="Video" value="english"><div class="box">Books</div></label>
		<br>
		<label><input type="radio" name="Video" value="hindi"><div class="box">Music</div></label>
		<label><input type="radio" name="Video" value="bhojpuri"><div class="box">Quotes</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
